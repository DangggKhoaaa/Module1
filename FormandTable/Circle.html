<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circumference and Area of ​​a circle</title>
</head>
<body>
    <script>
        let r=prompt('Enter the radius:');
        const PI=3.141925;
        let Circumference=2*r*PI;
        let Area=r*r*PI;
        document.write('Chu vi=' + Circumference);
        document.write('<br/>');
        document.write('Dien tich=' + Area);
    </script>
</body>
</html>
