<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt('Nhập số : ');
        let i;
        let total = 0;
        for (i = 1; i < n; i++) {
            if (n % i == 0) {
                total += i;       
            }
        }
        if (total == n) {
            document.write('Số ' + n + ' là số hoàn thiện')
        }
        else {
            document.write('Số ' + n + ' không phải số hoàn thiện')
        }
    </script>
</body>
</html>
