<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt('');
        let total_1 = 0;
        let total_2 = 0;
        let i = 1;
        while (i <= num) {
            total_1 = total_1 + i;
            total_2 = total_2 + 1 / total_1
            i++;
        }
        alert(total_2)
    </script>
</body>
