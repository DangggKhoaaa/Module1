<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt('Nhập số : ');
        let i;
        let total = 0;
        for (i = 1; i <= n; i++) {
            if (n % i == 0) {
                if (i % 2 == 0) {
                total += i;
                document.write('Ước chẵn: ' + i + '<br>')
                }       
            }
        }
        document.write('Tổng ước chẵn:' + total)
    </script>
</body>
</html>
