<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt('Nhập số : ');
        let i;
        let count = 0;
        for (i = 1; i <= n; i++) {
            if (n % i == 0) {
                count += 1;
                document.write('Ước: ' + i + '<br>')
            }
        }
        document.write('Tổng số ước: ' + count)
    </script>
</body>
</html>
