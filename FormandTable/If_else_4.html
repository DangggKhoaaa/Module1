<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIÁ TRỊ LỚN NHẤT</title>
</head>
<body>
    <div>
        <h3>KIỂM TRA SỐ LỚN NHẤT</h3>
        <input type="number" id="in_1" placeholder="Nhập số đầu tiên"><br><br>
        <input type="number" id="in_2" placeholder="Nhập số thứ hai"><br><br>
        <input type="number" id="in_3" placeholder="Nhập số thứ ba"><br><br>
        <button onclick="btn()">Result</button>
    </div>
    <script>
        function btn() {
            let a = document.getElementById('in_1').value;
            let b = document.getElementById('in_2').value;
            let c = document.getElementById('in_3').value;
            if (a > b) {
                if (a > c) {
                    alert( a + ' là số lớn nhất');
                }
                else {
                    alert( c + ' là số lớn nhất');
                }
            }
            else 
                if (b > c) {
                    alert( b + ' là số lớn nhất');
                }
                else {
                    alert( c + ' là số lớn nhất');
                }
        }
    </script>
</body>
</html>
