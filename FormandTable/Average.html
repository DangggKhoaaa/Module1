<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputMaths;
        let inputPhysical;
        let inputChemistry;
        inputMaths=prompt('Enter the Maths');
        inputPhysical=prompt('Enter the Physical');
        inputChemistry=prompt('Enter the Chemistry');
        let Maths=Number(inputMaths);
        let Physical=Number(inputPhysical);
        let Chemistry=Number(inputChemistry);
        let sum=Maths+Physical+Chemistry;
        let average=(Maths+Physical+Chemistry)/3;
        document.write('Sum=' + sum);
        document.write('<br/>');
        document.write('Average=' + average);
    </script>
</body>
</html
