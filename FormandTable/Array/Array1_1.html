<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = new Array(10);
        for (let i = 0; i < numbers.length; i++){
            numbers[i] = Math.floor(Math.random() * 20)
            if (numbers[i] >= 10) {
                document.write('Các số lớn hơn hoặc bằng 10: ' + numbers[i] + '<br/>');
            }
        }
        document.write('Dãy số ngẫu nhiên: ' + numbers)
    </script>
</body>
</html>
