<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let size = +prompt('');
        let numbers = new Array(size);
        let max = 0;
        let count = 0;
        let total = 0;
        let ave = 0;
        for (let i = 0; i < numbers.length; i++) {
            numbers[i] = Math.floor(Math.random() * 101);
            if (max < numbers[i]) {
                max = numbers[i];
                count = i + 1;
            }
            total += numbers[i];
        }
        ave = total / size
        document.write('Dãy số ngẫu nhiên là: ' + numbers + '<br/>');
        document.write('Số lớn nhất là: '+ max + ' ' + 'tại vị trí: ' + count + '<br/>');
        document.write('Trung bình cộng: ' + ave)
    </script>
</body>
</html>
