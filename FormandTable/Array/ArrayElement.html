<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Sample Screen</h2><br>
        <input type="text" id="inp_1">
        <button id="btn_add" onclick="click_add()">Add</button>
        <button id="btn_display" onclick="click_display()">Display</button><br>
        <p id="txt"></p>
    </div>
    <script>
        let x = 0;
        let array = [];
        function click_add() {
            array[x] = document.getElementById('inp_1').value;
            alert('Element: ' + array[x] + ' Added at index ' + x)
            x++;
            document.getElementById('inp_1').value = '';
        }
        function click_display() {
            let j = '<hr/>';
            for (let i = 0; i < array.length; i++) {
                j += 'Element: ' + i + ' = ' + array[i] + '<br>';
            }
            document.getElementById('txt').innerHTML = j;
        }
    </script>
</body>
</html>
