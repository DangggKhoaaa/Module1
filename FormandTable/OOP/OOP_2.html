<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Coffee</title>
    <link rel="stylesheet" href="OOP_2.css">
</head>

<body>
    <div id="parent">
        <div id="title">
            <h1>Menu Coffee K</h1>
        </div>
        <div id="img_plus">
            <img src="https://cdn-icons-png.flaticon.com/128/3032/3032276.png" onclick="btnAddClick()" width="50%"></img>
        </div>
        <div id="coffee"></div>
        <div>
            <input type="hidden" id="idEdit"/>
        </div>
        <div id="parent_1">
            <table id="table_1">
                <caption>
                    <h2>Add Drinks</h2>
                </caption>
                <tbody>
                    <tr>
                        <td>Name Drinks: </td>
                        <td colspan="2">
                            <input id="inp_name_add" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Photo: </td>
                        <td colspan="2">
                            <input id="inp_photo_add" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Prime Drinks: </td>
                        <td colspan="2">
                            <input id="inp_price_add" type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>Ghi Chú: </td>
                        <td colspan="2">
                            <input id="inp_hashtag_add" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="left">
                            <button onclick="btnAddMenu()" style="width: 75px;" class="btnOk">OK</button>
                        </td>
                        <td align="right">
                            <button onclick="btnCloseTable()" style="width: 75px;" class="btnCancel">CANCEL</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="parent_2">
            <table id="table_2">
                <caption>
                    <h2>Edit Drinks</h2>
                </caption>
                <tbody>
                    <tr>
                        <td>Name Drinks: </td>
                        <td colspan="2">
                            <input id="inp_name_edit" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Photo: </td>
                        <td colspan="2">
                            <input id="inp_photo_edit" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Prime Drinks: </td>
                        <td colspan="2">
                            <input id="inp_price_edit" type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>Ghi Chú: </td>
                        <td colspan="2">
                            <input id="inp_hashtag_edit" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="left">
                            <button onclick="btnEditMenu()" style="width: 75px;" class="btnOk">OK</button>
                        </td>
                        <td align="right">
                            <button onclick="btnCloseTable()" style="width: 75px;" class="btnCancel">CANCEL</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="OOP_2.js"></script>
</body>

</html>
